<!DOCTYPE html>
<html>
  <head>
    <title>Admission Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* CSS styling for the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Admission Form</h1>
    <form id="myForm" class="form">
      <label for="firstName">First name: <input type="text" id="firstName" name="firstName" required></label>

      <label for="lastName">Last name: <input type="text" id="lastName" name="lastName" required></label>
      
      <label for="address">Address: <input type="text" id="address" name="address" required></label>
      
      <label for="pinCode">Pin code: <input type="text" id="pinCode" name="pinCode" required></label>
      
      <label for="gender">Gender: <label for="male">Male</label><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><input type="radio" id="male" name="gender" value="male" required></label>


      <label for="food">Food:
        <input type="checkbox" id="food1" name="food[]" value="Idly">
        <label for="food1">Idly</label>
        <input type="checkbox" id="food2" name="food[]" value="Poori">
        <label for="food2">Poori</label>
        <input type="checkbox" id="food3" name="food[]" value="Dosa">
        <label for="food3">Dosa</label>
        <input type="checkbox" id="food4" name="food[]" value="Chappathi">
        <label for="food4">Chappathi</label>
        <input type="checkbox" id="food5" name="food[]" value="Pongal">
        <label for="food5">Pongal</label>
    </label>

      <label for="state">State: <input type="text" id="state" name="state" required></label>
      
      <label for="country">Country: <input type="text" id="country" name="country" required></label>
    
      <button type="submit" value="Submit">submit</button>
    </form>

    <h2>Records</h2>
    <table id="myTable">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Address</th>
          <th>Pin code</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added using JavaScript -->
        </tbody>
        </table>
        <script>
            // Get the form element and add a submit event listener
            const form = document.querySelector('#myForm');
            form.addEventListener('submit', handleSubmit);
          
            // Get the table element and tbody element
            const table = document.querySelector('#myTable');
            const tbody = table.querySelector('tbody');
          
            // Define a function to handle form submission
            function handleSubmit(event) {
              // Prevent the default form submission behavior
              event.preventDefault();
          
              // Get the form data
              const formData = new FormData(event.target);
          
              // Extract the food values from the form data
              const foodValues = formData.getAll("food[]");
          
              // Make sure at least 2 foods are selected
              if (foodValues.length < 2) {
                alert('Please choose at least 2 foods.');
                return;
              }
          
              // Create a new table row and cells
              const row = document.createElement('tr');
              const firstNameCell = document.createElement('td');
              const lastNameCell = document.createElement('td');
              const addressCell = document.createElement('td');
              const pinCodeCell = document.createElement('td');
              const genderCell = document.createElement('td');
              const foodCell = document.createElement('td');
              const stateCell = document.createElement('td');
              const countryCell = document.createElement('td');
          
              // Set the text content of the cells to the form data
              firstNameCell.textContent = formData.get('firstName');
              lastNameCell.textContent = formData.get('lastName');
              addressCell.textContent = formData.get('address');
              pinCodeCell.textContent = formData.get('pinCode');
              genderCell.textContent = formData.get('gender');
              foodCell.textContent = foodValues.join(', ');
              stateCell.textContent = formData.get('state');
              countryCell.textContent = formData.get('country');
          
              // Append the cells to the row
              row.appendChild(firstNameCell);
              row.appendChild(lastNameCell);
              row.appendChild(addressCell);
              row.appendChild(pinCodeCell);
              row.appendChild(genderCell);
              row.appendChild(foodCell);
              row.appendChild(stateCell);
              row.appendChild(countryCell);
          
              // Append the row to the tbody
              tbody.appendChild(row);
          
              // Clear the form fields
              form.reset();
            }
        </script>
</body>
</html>
